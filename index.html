<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col hour">8am</div>
        <div class="col-10 description" id="8">
          <p class="font-weight-bold" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">9am</div>
        <div class="col-10 description" id="9">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">10am</div>
        <div class="col-10 description" id="10">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">11am</div>
        <div class="col-10 description" id="11">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">12pm</div>
        <div class="col-10 description" id="12">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">1pm</div>
        <div class="col-10 description" id="1pm">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">2pm</div>
        <div class="col-10 description" id="2pm">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">3pm</div>
        <div class="col-10 description" id="3pm">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">4pm</div>
        <div class="col-10 description" id="4pm">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">5pm</div>
        <div class="col-10 description" id="5pm" attr="pm">
          <p class="font-weight-bold text" contenteditable="true"></p>
        </div>
        <div class="col saveBtn"><i class="fas fa-save fa-2x"></i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
